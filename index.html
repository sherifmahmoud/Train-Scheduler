<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <header>
        <h1>Anytime is Train Time</h1>
        <h6>Choo choo. Chee chee..</h6>
    </header>
    <div id="trainShedule" class="pageSection">
        <div class="sectionHeader">
            Current Train Schedule
        </div>
        <table id="trains">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </table>
    </div>
    <div id="inputForm" class="pageSection">
        <div class="sectionHeader">
            Add Train
        </div>
        <div class="content">
            <label for="name">Train Name</label><br>
            <input type="text" id="name"><br>
            <label for="destination">Destination</label><br>
            <input type="text" id="destination"><br>
            <label for="firstTrain">First Train Time (HH:mm- military time</label><br>
            <input type="time" step="60" id="firstTrain"><br>
            <label for="number">Frequency (min)</label><br>
            <input type="text" id="frequency">
            <button id="saveTrain" class="btn btn-primary">Submit</button>
        </div>

    </div>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>

</body>
